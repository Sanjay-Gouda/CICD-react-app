name: React CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout code
      uses: actions/checkout@v4

      -name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

      -name: Install dependencies
      run: npm install

      -name: Build the React app
      run: npm run build

      -name: Upload production build 
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: dist